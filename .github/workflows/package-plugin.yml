name: Package WordPress Plugin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and Zip plugin
        run: |
          npm run build
          npm run zip-plugin

      - name: List releases directory contents
        run: ls -al ./releases

      - name: Commit and push the releases folder
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add releases || true
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Add generated plugin zip to releases folder"
            git push origin master
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
